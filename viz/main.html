<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
			<link rel="stylesheet" href="style.css">
		<title>Information Visualization project</title>
	</head>
	<body>
		<h1>Global wealth dynamics: Unraveling the evolution and inequality trends</h1>
		<div id="container">
			<div id="svgContainer">
				<script src="../vendor/d3-7.6.1/dist/d3.js"></script>
				<script src="visualization.js"></script>
			</div>
            <div id="legendContainer"></div>
			<div id="formContainer">
				<input type="text" id="searchBar" placeholder="Search countries...">
                <button id="resetFilterButton">Reset Country Filter</button>
				<select id="showLinesContainer">
					<option value="0">Show average income</option>
					<option value="1">Show gini index</option>
					<option value="2" selected>Show both lines</option>
				</select>
				<form id="countryForm"></form>
			</div>
		</div>
	</body>
</html>
